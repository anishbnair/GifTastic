<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Linking CSS file  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div id="container">
        <div class="row">
            <div class="col">
                <div class="header">Sports Legends</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="legendButtons"> </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 well" id="select-giph">
                <form id="giph-form" class="form-group pull-right">
                    <label for="inputName">Add a Sports Legend</label>
                    <br>
                    <input type="text" id="InputName">
                </form>
                <!-- Button triggers new animal to be added -->
                <button id="addLegend" type="submit" class="btn btn-default btn-lg">Submit</button>
            </div>

            <div class="col-md-9 well" id="displayGiphs">
                <!-- This is where the giphs will go.-->
            </div>
        </div>
    </div>




    <!-- Linking JQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking JavaScript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
