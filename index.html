<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Linking CSS file  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
                Sports Legends
            </div>
            <div class="card-body">
                <div id="legendButtons">
                    <!-- Rendered buttons will go here.-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9" id="displayGifs">
                <!-- Gifs will be displayed here.-->
            </div>
            <div class="col-md-3" id="select-giph">
                <form>
                    <div class="form-group">
                        <label for="userInput" id="labelTitle">Please enter your favourite Sports Legend</label>
                        <input type="text" class="form-control" id="userInput" placeholder="Enter name">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" id="addLegend">Submit</button>

            </div>
        </div>
    </div>

    <!-- Linking JQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking JavaScript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
